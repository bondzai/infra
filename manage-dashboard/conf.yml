appConfig:
  theme: lissy
  language: en
  layout: auto
  iconSize: small
  customColors:
    lissy:
      primary: hsla(0,0%,100%,0.8)
      background: '#25282c'
      background-darker: '#191c20'
      font-headings: '"Inconsolata","Georgia",sans-serif'
      font-body: '"Inconsolata","Georgia",sans-serif'
      font-monospace: '"Inconsolata","Georgia",sans-serif'
  startingView: default
  defaultOpeningMethod: newtab
  statusCheck: false
  statusCheckInterval: 0
  faviconApi: allesedv
  defaultIcon: ''
  routingMode: hash
  enableMultiTasking: false
  widgetsAlwaysUseProxy: false
  webSearch:
    disableWebSearch: false
    searchEngine: google
    openingMethod: newtab
    searchBangs: {}
  enableFontAwesome: true
  enableMaterialDesignIcons: false
  hideComponents:
    hideHeading: false
    hideNav: false
    hideSearch: false
    hideSettings: false
    hideFooter: true
  auth:
    enableGuestAccess: true
    users: []
    enableKeycloak: false
  showSplashScreen: true
  preventWriteToDisk: false
  preventLocalSave: false
  disableConfiguration: false
  disableConfigurationForNonAdmin: true
  allowConfigEdit: true
  enableServiceWorker: false
  disableContextMenu: false
  disableUpdateChecks: false
  disableSmartSort: false
  enableErrorReporting: false
