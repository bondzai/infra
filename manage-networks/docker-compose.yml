  #     - ./data:/nginx/config
  #   ports:
  #     - 82:80
  #     - 444:443

  npm:
    image: ${NPM_IMAGE}
    container_name: proxy-manager-con
    hostname: proxy-manager
    restart: unless-stopped
    ports:
      - 180:80
      - 181:81
      - 1443:443
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt

  wireshark:
    image: ${WIRESHARK_IMAGE}
    container_name: wireshark-con
    hostname: wireshark
    cap_add:
      - NET_ADMIN
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /path/to/config:/config
    ports:
      - 23000:3000 
      - 23001:3001
    restart: unless-stopped

volumes:
  data: